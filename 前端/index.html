<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人博客</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <!-- 导航栏 -->
    <nav id="navbar" class="fixed top-0 left-0 right-0 h-16 z-50 transition-all duration-300">
        <div class="max-w-7xl mx-auto px-6 h-full flex items-center justify-between">
            <a href="/" class="text-2xl font-bold text-gray-900">Blog</a>
            
            <!-- 桌面端导航 -->
            <div class="hidden md:flex items-center space-x-12">
                <a href="/" class="nav-link">首页</a>
                <a href="/articles.html" class="nav-link">文章</a>
                <a href="/categories.html" class="nav-link">分类</a>
                <a href="/about.html" class="nav-link">关于</a>
            </div>
            
            <!-- 搜索框 -->
            <div class="hidden md:flex items-center">
                <div class="relative">
                    <input 
                        type="text" 
                        id="searchInput"
                        placeholder="搜索文章..." 
                        class="w-64 px-4 py-2 pl-10 bg-gray-100 rounded-full text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white transition-all"
                    >
                    <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    <!-- 搜索建议下拉框 -->
                    <div id="searchSuggestions" class="absolute top-full left-0 right-0 bg-white border border-gray-200 rounded-lg shadow-lg mt-1 hidden z-50">
                    </div>
                </div>
            </div>
            
            <!-- 移动端菜单按钮 -->
            <button id="mobileMenuBtn" class="md:hidden">
                <i class="fas fa-bars text-xl"></i>
            </button>
        </div>
        
        <!-- 移动端菜单 -->
        <div id="mobileMenu" class="md:hidden bg-white border-t border-gray-200 hidden">
            <div class="px-6 py-4 space-y-4">
                <a href="/" class="block nav-link">首页</a>
                <a href="/articles.html" class="block nav-link">文章</a>
                <a href="/categories.html" class="block nav-link">分类</a>
                <a href="/about.html" class="block nav-link">关于</a>
                <div class="pt-4">
                    <input 
                        type="text" 
                        placeholder="搜索文章..." 
                        class="w-full px-4 py-2 bg-gray-100 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                </div>
            </div>
        </div>
    </nav>

    <!-- 主要内容区域 -->
    <main id="mainContent" class="pt-16">
        <!-- 页面内容将通过JavaScript动态加载 -->
    </main>

    <!-- 页脚 -->
    <footer class="bg-gray-50 py-16">
        <div class="max-w-7xl mx-auto px-6">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-8 mb-12">
                <div>
                    <h3 class="text-xl font-bold text-gray-900 mb-4">关于博客</h3>
                    <p class="text-gray-600">分享设计与技术的个人空间，记录学习与成长的点点滴滴。</p>
                </div>
                <div>
                    <h3 class="text-xl font-bold text-gray-900 mb-4">快速链接</h3>
                    <ul class="space-y-2">
                        <li><a href="/" class="text-gray-600 hover:text-gray-900">首页</a></li>
                        <li><a href="/articles.html" class="text-gray-600 hover:text-gray-900">文章</a></li>
                        <li><a href="/categories.html" class="text-gray-600 hover:text-gray-900">分类</a></li>
                        <li><a href="/about.html" class="text-gray-600 hover:text-gray-900">关于</a></li>
                    </ul>
                </div>
                <div>
                    <h3 class="text-xl font-bold text-gray-900 mb-4">联系方式</h3>
                    <ul class="space-y-2">
                        <li class="text-gray-600">邮箱：contact@example.com</li>
                        <li class="text-gray-600">微信：myblog2024</li>
                    </ul>
                </div>
                <div>
                    <h3 class="text-xl font-bold text-gray-900 mb-4">社交媒体</h3>
                    <div class="flex space-x-4">
                        <a href="#" class="w-10 h-10 bg-gray-200 rounded-full flex items-center justify-center text-gray-600 hover:bg-gray-300">
                            <i class="fab fa-weixin"></i>
                        </a>
                        <a href="#" class="w-10 h-10 bg-gray-200 rounded-full flex items-center justify-center text-gray-600 hover:bg-gray-300">
                            <i class="fab fa-weibo"></i>
                        </a>
                        <a href="#" class="w-10 h-10 bg-gray-200 rounded-full flex items-center justify-center text-gray-600 hover:bg-gray-300">
                            <i class="fab fa-github"></i>
                        </a>
                    </div>
                </div>
            </div>
            <div class="text-center text-gray-600">
                <p>© 2024 个人博客. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- 加载动画 -->
    <div id="loadingSpinner" class="fixed inset-0 bg-white bg-opacity-80 flex items-center justify-center z-50 hidden">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500"></div>
    </div>

    <!-- JavaScript -->
    <script src="js/utils/helpers.js"></script>
    <script src="js/utils/api.js"></script>
    <script src="js/utils/router.js"></script>
    <script src="js/utils/lazyload.js"></script>
    <script src="js/utils/performance.js"></script>
    <script src="js/components/navbar.js"></script>
    <script src="js/components/search.js"></script>
    <script src="js/pages/home.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
